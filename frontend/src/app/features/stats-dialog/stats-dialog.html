<h2 mat-dialog-title>Study Progress Details</h2>
<mat-dialog-content>
  <div class="stats-summary">
    <p><strong>Total Topics Completed:</strong> {{ data.completedTopics.length }}</p>
    <p><strong>Total Hours Studied:</strong> {{ data.totalHoursStudied }}</p>
  </div>

  <!-- Wrapper for both charts -->
  <div class="charts-wrapper">
    <!-- Bar Chart -->
    <div class="chart-container">
      <h3>Hours Studied Per Day</h3>
      <canvas #hoursChart></canvas>
    </div>
    <!-- Doughnut Chart -->
    <div class="chart-container">
      <h3>Topic Status</h3>
      <canvas #topicsChart></canvas>
    </div>
  </div>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
