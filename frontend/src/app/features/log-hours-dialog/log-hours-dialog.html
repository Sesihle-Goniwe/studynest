<h1 mat-dialog-title>Log Study Hours</h1>

<div mat-dialog-content>
  <p>Select the topic and enter the details for your study session.</p>
  
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Topic</mat-label>
    <mat-select [(ngModel)]="logData.topicId" required>
      <mat-option *ngFor="let topic of data.topics" [value]="topic.id">
        {{ topic.name | removeExtension }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="logData.date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Hours Studied</mat-label>
    <input matInput type="number" min="0.5" step="0.5" [(ngModel)]="logData.hours" required>
  </mat-form-field>

  @if (showSuccessMessage) {
    <div class="success-popup">
      Hours logged successfully!
    </div>
  }
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitLog()" [disabled]="!logData.topicId || !logData.hours || showSuccessMessage">
    @if (!showSuccessMessage) {
      <span>Log</span>
    } @else {
      <span>Success!</span>
    }
  </button>
</div>
