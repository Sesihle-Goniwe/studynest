<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo">
      <h1>Study Nest</h1>
    </div>
    
    <nav class="nav-menu">
      <button class="nav-item active">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
        </svg>
        Dashboard
      </button>
      
      <button class="nav-item" (click)="goToStudyGroups()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        Study Groups
      </button>
      
      <button class="nav-item">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <!-- Two user icons -->
    <path d="M16 21v-2a4 4 0 0 0-3-3.87"></path>
    <path d="M8 21v-2a4 4 0 0 1 3-3.87"></path>
    <circle cx="9" cy="7" r="4"></circle>
    <circle cx="17" cy="7" r="4"></circle>
  </svg>
  Find Partner
</button>

      
      <button class="nav-item" (click)="goToProgress()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
          <path d="M2 17l10 5 10-5"></path>
          <path d="M2 12l10 5 10-5"></path>
        </svg>
        Progress
      </button>
      
      <button class="nav-item" (click)="goToProfile()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        Profile
      </button>
    </nav>

    
    
    <div class="sidebar-footer">
      <button class="nav-item signout" (click)="handleSignOut()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Sign Out
      </button>
    </div>
  </aside>
  
  <main class="main-content">
    <header class="content-header">
      <div class="welcome-section">
        <h2>Welcome back, {{ displayName }}</h2>
        <p class="subtitle">Ready to continue learning?</p>
      </div>
      
      <div class="header-actions">
        <!-- Notification Button with Badge -->
        <div class="notification-container">
          <button class="notification-button" (click)="toggleNotifications()">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 17H2a3 3 0 0 0 3-3V9a7 7 0 0 1 14 0v5a3 3 0 0 0 3 3zm-8.27 4a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
          </button>
          
          <!-- Notification Dropdown -->
          <div class="notification-dropdown" [class.active]="showNotifications">
            <div class="notification-header">
              <h3>Notifications</h3>
              <button class="mark-all-read" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
                Mark all as read
              </button>
            </div>
            
            <div class="notification-list">
              <div *ngIf="notifications.length === 0" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"></path>
                </svg>
                <p>No notifications yet</p>
              </div>
              
              <div *ngFor="let notification of notifications" 
                   class="notification-item" 
                   [class.unread]="!notification.read">
                <div class="notification-icon">
                  <svg *ngIf="notification.type === 'session'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                  <svg *ngIf="notification.type === 'message'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                  </svg>
                  <svg *ngIf="notification.type === 'system'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                  </svg>
                </div>
                
                <div class="notification-content">
                  <p class="notification-text">{{ notification.message }}</p>
                  <span class="notification-time">{{ notification.time | date:'short' }}</span>
                </div>
                
                <button class="notification-dismiss" (click)="dismissNotification(notification.id)">
                  &times;
                </button>
              </div>
            </div>
            
            <div class="notification-footer" *ngIf="notifications.length > 0">
              <a (click)="viewAllNotifications()">View all notifications</a>
            </div>
          </div>
        </div>

        <button class="primary-button" (click)="createSession()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Create Session
        </button>
      </div>
    </header>
    
    <!-- ... rest of your dashboard content ... -->
  </main>
  </div>
